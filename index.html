<DOCTYPE html>
<html>
  <head>
    <title>Larry's Weather App</title>
    <link href="http://fonts.googleapis.com/css?family=Raleway+Dots">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://rawgit.com/maxdow/skycons/master/skycons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 id="title" class="animate rollIn text-center">Larry's Weather App!</h1>
      <div class="row">
        <div id="weather-container">
          <canvas id="icon" width="128" height="128"></canvas>
          <h3 id="summary">To begin make sure your location settings are on</h3>
          <p id="temp"></p>
          <p id="windS"></p>
          <p id="humidT"></p>
          <button id="tempConvert" class="hidden">temp conversion</button>
          <h3><a href="https://darksky.net/poweredby/">Powered by Dark Sky</a></h3>
        </div>
      </div>
    </div>
  </body>
</html>
